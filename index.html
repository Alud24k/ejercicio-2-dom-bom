<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Elias Perez" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2 TP</title>
  </head>
  <body data-bs-theme="dark">
    <header></header>
    <main class="conteiner-fluid">
      <h1 class="text-center">Crear Persona</h1>
      <form
        class="d-flex flex-column align-items-center"
        id="personaForm"
        autocomplete="off"
      >
        <label class="mt-3" for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />

        <label class="mt-3" for="edad">Edad:</label>
        <input type="number" id="edad" required />

        <label class="mt-3" for="dni">DNI:</label>
        <input type="text" id="dni" required />

        <label class="mt-3" for="sexo"
          >Sexo (Hombre, mujer):</label
        >
        <input type="text" id="sexo" required />

        <label class="mt-3" for="peso">Peso (kg):</label>
        <input type="number" id="peso" required />

        <label class="mt-3" for="altura">Altura (cm):</label>
        <input type="number" id="altura" required />

        <label class="mt-3" for="añoNacimiento">Año de Nacimiento:</label>
        <input type="number" id="añoNacimiento" required />

        <button class="btn btn-primary mt-4" type="submit">
          Crear Persona
        </button>
      </form>

      <div id="resultado" class="w-100 d-flex flex-column align-items-center"></div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
